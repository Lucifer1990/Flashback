						<label title="Upload" class="myLabel">

					<div class="gap"></div>

					<input class="albumName title" type="text" placeholder="Enter image title" name="val3">
					<div class="gap"></div>
					<span class="alert"></span>
					<div class="floatR">
						<button class="md-close">Cancel</button>
						<button type="button" id="storeImage">Submit</button>
					</div>
				</form>
				</div>
